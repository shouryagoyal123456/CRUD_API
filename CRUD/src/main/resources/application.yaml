server:
  port: 3000
spring:
  application:
    name: CRUD
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb?autoreconnect=true
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect